<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Géminis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --text-color: #ffffff;
            --accent-1: #FF6B6B;
            --accent-2: #FFD93D;
            --accent-3: #4D96FF;
            --accent-4: #FFD700;
            --accent-5: #6BCB77;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            overflow-x: hidden;
        }

        /* Video de Fondo */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-top: 80px; /* Un poco más de margen arriba para no chocar con el player */
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        .sagas-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
            padding-bottom: 50px; 
            max-width: 1200px;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 220px;
            height: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .card h2 {
            font-size: 0.9rem;
            font-weight: 300;
            margin-top: 230px;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 2;
        }

        .card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 5px 0;
            color: white;
            text-transform: uppercase;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .card p {
            font-size: 0.9rem;
            font-weight: 300;
            color: #ccc;
            margin: 0;
            padding-bottom: 20px;
        }

        .saga-1 { border-bottom: 5px solid var(--accent-1); }
        .saga-2 { border-bottom: 5px solid var(--accent-2); }
        .saga-3 { border-bottom: 5px solid var(--accent-3); }
        .saga-4 { border-bottom: 5px solid var(--accent-4); }
        .saga-5 { border-bottom: 5px solid var(--accent-5); }

        /* --- ESTILOS DE LA RADIO MINI (VERSIÓN SUPERIOR) --- */
        .radio-container {
            position: fixed;
            top: 20px;     /* Ahora está arriba */
            right: 20px;   /* A la derecha */
            width: 160px;  /* Súper compacto */
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: 0.3s;
            opacity: 0.9;
        }

        .radio-container:hover {
            opacity: 1;
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.9);
        }

        .radio-title {
            font-size: 0.65rem;
            font-weight: 600;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4px;
        }

        .live-badge {
            font-size: 0.5rem;
            background: #ff4444;
            color: white;
            padding: 1px 4px;
            border-radius: 4px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .video-wrapper {
            position: relative;
            height: 80px; /* Altura mínima para ver los controles */
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* --------------------------- */

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            border: 1px solid #333;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .season-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(90deg, #333, #444);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: 0.2s;
        }

        .season-btn:hover {
            background: linear-gradient(90deg, #00C9FF, #92FE9D);
            color: black;
            font-weight: bold;
        }

        .close-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 5px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-background">
        <source src="img/fondo.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <div class="radio-container">
        <div class="radio-title">
            MUSIC
            <span class="live-badge">LIVE</span>
        </div>
        <div class="video-wrapper">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/S_MOd40zlYU?controls=1&autoplay=1&mute=0" title="YouTube audio" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <h1>PROYECTO GÉMINIS</h1>
    <p style="color: #eee; text-shadow: 0 1px 2px rgba(0,0,0,0.5); font-weight: 300;">Selecciona una Saga para ver sus Temporadas</p>

    <div class="sagas-container">
        <div class="card saga-1" onclick="openSaga(1)">
            <img src="img/ascenso.jpg" alt="Saga 1">
            <h2>SAGA 1</h2>
            <h3>ASCENSO</h3>
            <p>2026 - 2027</p>
        </div>

        <div class="card saga-2" onclick="openSaga(2)">
            <img src="img/dolor.jpg" alt="Saga 2">
            <h2>SAGA 2</h2>
            <h3>DOLOR</h3>
            <p>2028 - 2029</p>
        </div>

        <div class="card saga-3" onclick="openSaga(3)">
            <img src="img/muerte.png" alt="Saga 3">
            <h2>SAGA 3</h2>
            <h3>MUERTE</h3>
            <p>2030 - 2031</p>
        </div>

        <div class="card saga-4" onclick="openSaga(4)">
            <img src="img/renacimiento.png" alt="Saga 4">
            <h2>SAGA 4</h2>
            <h3>RENACIMIENTO</h3>
            <p>2032 - 2033</p>
        </div>

        <div class="card saga-5" onclick="openSaga(5)">
            <img src="img/vida.png" alt="Saga 5">
            <h2>SAGA 5</h2>
            <h3>VIDA</h3>
            <p>2034 - 2036</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Saga X</h2>
            <p>Elige una temporada:</p>
            
            <button class="season-btn" onclick="alert('Aquí irían los Arcos de la Temporada 1')">Temporada 1</button>
            <button class="season-btn" onclick="alert('Aquí irían los Arcos de la Temporada 2')">Temporada 2</button>

            <button class="close-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');

        function openSaga(numero) {
            modalTitle.innerText = "SAGA " + numero;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
