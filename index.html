<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto G√©minis</title>
    <style>
        :root {
            --text-color: #ffffff;
            --accent-1: #FF6B6B;
            --accent-2: #FFD93D;
            --accent-3: #4D96FF;
            --accent-4: #FFD700;
            --accent-5: #6BCB77;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            
            /* AQU√ç EST√Å LA MAGIA DEL FONDO ANIMADO */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Esta es la animaci√≥n que mueve los colores */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Sombra para que se lea mejor */
            text-align: center;
        }

        .sagas-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
        }

        .card {
            /* Hacemos la tarjeta un poco m√°s oscura para que resalte sobre el color */
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 220px;
            height: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .card h2 {
            font-size: 0.9rem;
            margin-top: 230px;
            color: #ddd; /* Un gris m√°s claro para que se lea mejor */
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 2;
        }

        .card h3 {
            font-size: 1.4rem;
            margin: 5px 0;
            color: white;
            text-transform: uppercase;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .card p {
            font-size: 0.9rem;
            color: #ccc;
            margin: 0;
            padding-bottom: 20px;
        }

        .saga-1 { border-bottom: 5px solid var(--accent-1); }
        .saga-2 { border-bottom: 5px solid var(--accent-2); }
        .saga-3 { border-bottom: 5px solid var(--accent-3); }
        .saga-4 { border-bottom: 5px solid var(--accent-4); }
        .saga-5 { border-bottom: 5px solid var(--accent-5); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Fondo modal m√°s oscuro */
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            border: 1px solid #333;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .season-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(90deg, #333, #444);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .season-btn:hover {
            background: linear-gradient(90deg, #00C9FF, #92FE9D);
            color: black;
            font-weight: bold;
        }

        .close-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 5px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>PROYECTO G√âMINIS</h1>
    <p style="color: #eee; text-shadow: 0 1px 2px rgba(0,0,0,0.5);">Selecciona una Saga para ver sus Temporadas</p>

    <div class="sagas-container">

        <div class="card saga-1" onclick="openSaga(1)">
            <img src="img/ascenso.jpg" alt="Saga 1">
            <h2>SAGA 1</h2>
            <h3>ASCENSO</h3>
            <p>2026 - 2027</p>
        </div>

        <div class="card saga-2" onclick="openSaga(2)">
            <img src="img/dolor.jpg" alt="Saga 2">
            <h2>SAGA 2</h2>
            <h3>DOLOR</h3>
            <p>2028 - 2029</p>
        </div>

        <div class="card saga-3" onclick="openSaga(3)">
            <div style="font-size:4rem; margin-top: -40px;">üíÄ</div>
            <h2>SAGA 3</h2>
            <h3>MUERTE</h3>
            <p>2030 - 2031</p>
        </div>

        <div class="card saga-4" onclick="openSaga(4)">
            <div style="font-size:4rem; margin-top: -40px;">‚ú®</div>
            <h2>SAGA 4</h2>
            <h3>RENACIMIENTO</h3>
            <p>2032 - 2033</p>
        </div>

        <div class="card saga-5" onclick="openSaga(5)">
            <div style="font-size:4rem; margin-top: -40px;">üå±</div>
            <h2>SAGA 5</h2>
            <h3>VIDA</h3>
            <p>2034 - 2036</p>
        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Saga X</h2>
            <p>Elige una temporada:</p>
            
            <button class="season-btn" onclick="alert('Aqu√≠ ir√≠an los Arcos de la Temporada 1')">Temporada 1</button>
            <button class="season-btn" onclick="alert('Aqu√≠ ir√≠an los Arcos de la Temporada 2')">Temporada 2</button>

            <button class="close-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');

        function openSaga(numero) {
            modalTitle.innerText = "SAGA " + numero;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
